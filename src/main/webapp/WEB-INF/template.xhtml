<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <style>
        /* Fundo principal e painéis */
        body,
        .layout-wrapper,
        .layout-content,
        .layout-main {
            background-color: #ede7f6 !important;
        }

        /* Topbar */
        .layout-topbar {
            background-color: #9575cd !important;
        }

        /* Sidebar (menu lateral) */
        .layout-sidebar {
            background-color: #b39ddb !important;
        }

        /* Links e ícones da sidebar */
        .layout-menu-container .ui-menuitem-link,
        .layout-menu-container .ui-menuitem-icon {
            color: #ffffff !important;
        }

        /* Sidebar - Hover e Ativo */
        .layout-menu-container .ui-menuitem-link:hover {
            background-color: #9575cd !important;
            border-left: 4px solid #7e57c2 !important;
        }

        .layout-menu-container .ui-menuitem-link.ui-state-active {
            background-color: #7e57c2 !important;
            border-left: 4px solid #5e35b1 !important;
        }

        /* Botão do menu lateral (hamburguer) */
        .layout-topbar .layout-topbar-menu-button {
            background-color: #9575cd !important;
            color: #fff !important;
        }

        /* Rodapé */
        .layout-footer {
            background-color: #9575cd !important;
            color: #fff !important;
        }

        /* Engrenagem flutuante */
        .layout-config-button {
            background-color: #7e57c2 !important;
            color: #fff !important;
        }

        /* Botões gerais */
        .ui-button,
        .ui-button:enabled,
        .ui-commandbutton {
            background-color: #9575cd !important;
            border-color: #7e57c2 !important;
            color: #fff !important;
        }

        /* Hover/focus */
        .ui-button:hover,
        .ui-commandbutton:hover,
        .ui-button:focus,
        .ui-commandbutton:focus {
            background-color: #7e57c2 !important;
            border-color: #5e35b1 !important;
            color: #fff !important;
        }

        /* Ícones dos botões */
        .ui-button .ui-button-icon-left,
        .ui-button .ui-button-icon-right,
        .ui-commandbutton .ui-button-icon-left,
        .ui-commandbutton .ui-button-icon-right {
            color: #ffffff !important;
        }

        /* Diálogos (botões do p:dialog) */
        .ui-dialog .ui-dialog-buttonpane button {
            background-color: #9575cd !important;
            border-color: #7e57c2 !important;
            color: #fff !important;
        }

        .ui-dialog .ui-dialog-buttonpane button:hover {
            background-color: #7e57c2 !important;
            border-color: #5e35b1 !important;
        }

        /* Remover sombra azul ao focar botão */
        .p-button:focus,
        .p-button:active,
        .p-button:visited {
            box-shadow: none !important;
            outline: none !important;
            border-color: transparent !important;
        }

        /* Espaço entre botão editar/excluir */
        .ui-button + .ui-button {
            margin-left: 0.5rem;
        }
        /* Parte superior da sidebar (onde fica o botão do menu) */
        .layout-sidebar-logo {
            background-color: #9575cd !important;
        }

        /* Ícones da sidebar quando selecionados (ativo) */
        .layout-menu-container .ui-menuitem-link.ui-state-active .ui-menuitem-icon {
            color: #ffffff !important;
        }

        /* Ícones da sidebar ao hover */
        .layout-menu-container .ui-menuitem-link:hover .ui-menuitem-icon {
            color: #ffffff !important;
        }
    </style>




    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title><ui:insert name="title">PrimeFaces Manhattan</ui:insert></title>
    <h:outputScript name="js/layout.js" library="manhattan-layout"/>
    <h:outputScript name="js/prism.js" library="manhattan-layout"/>
    <ui:insert name="head"/>
</h:head>

<h:body>
    
    <div class="layout-wrapper layout-slim layout-light">
        <div class="layout-main">
            <ui:include src="./topbar.xhtml"/>

            <div class="layout-content">
                <ui:insert name="content"/>
            </div>

            <ui:include src="./footer.xhtml"/>

            <div class="layout-main-mask"></div>
        </div>

        <ui:include src="./config.xhtml"/>
        <ui:include src="./rightpanel.xhtml"/>
        <ui:include src="./sidebar.xhtml"/>
    </div>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/primeicons.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="manhattan-layout"/>
    <h:outputStylesheet name="css/layout-cyan-deeporange.css" library="manhattan-layout" />
</h:body>

</html>
